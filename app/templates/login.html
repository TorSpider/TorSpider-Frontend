{% extends "base.html" %}
{% block content %}
    <div class="formarea">
        <div class="pure-g">
            <div class="l-box-lrg pure-u-1 pure-u-md-2-5">
                <form class="pure-form pure-form-stacked" method="POST" action="{{ url_for('login') }}">
                    <fieldset>
                        {{ form.csrf_token }}
                        {{ form.username.label }} {{ form.username(size=20) }}
                        {{ form.password.label }} {{ form.password(size=20) }}
                        <input type="submit" class="pure-button" value="Log In">
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
